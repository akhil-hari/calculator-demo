<html>
<head>
	<title>Calculator</title>

	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
<h1>Calculator</h1>

	<div id="calculator">
		<div id="display">
			<small></small>
			<input type="text" placeholder="Enter numbers to calculate">
		</div>
		<div id="panel">
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'ans';">Ans</button>
			
			<button class="panel-btn" onclick="clear_input()">C</button>
			<button class="panel-btn" onclick="all_clear()">AC</button>
			<button class="panel-btn" onclick="backspace()">&#9003;</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'7';">7</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'8';">8</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'9';">9</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'+';">+</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'4';">4</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'5';">5</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'6';">6</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'-';">-</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'1';">1</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'2';">2</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'3';">3</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'/';">/</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'.';">.</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'0';">0</button>
			
			<button class="panel-btn" onclick="equal()">=</button>
			<button class="panel-btn" onclick="document.querySelector('#display').querySelector('input').value=document.querySelector('#display').querySelector('input').value+'*';">X</button>
			
			
			
			
		</div>
		
	</div>
	


	 <script src="main.js"></script>
</body>
</html>
